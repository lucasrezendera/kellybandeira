    <style>
      /* --- CINEMATIC REVEAL SYSTEM --- */
      
      /* Base Transition Physics - Curva de aceleração "Luxury" */
      .reveal-base {
        transition: all 1.2s cubic-bezier(0.17, 0.55, 0.55, 1); /* Acelera e freia suavemente */
        will-change: transform, opacity, filter;
      }

      /* Estado Invisível (Antes do Scroll) */
      .reveal-hidden.variant-blur-up {
        opacity: 0;
        transform: translateY(60px);
        filter: blur(12px); /* O Segredo do visual moderno */
      }

      .reveal-hidden.variant-scale {
        opacity: 0;
        transform: scale(0.92);
        filter: blur(5px);
      }

      .reveal-hidden.variant-left {
        opacity: 0;
        transform: translateX(-50px);
        filter: blur(8px);
      }

      .reveal-hidden.variant-right {
        opacity: 0;
        transform: translateX(50px);
        filter: blur(8px);
      }

      /* Estado Visível (Após Scroll) */
      .reveal-visible {
        opacity: 1 !important;
        transform: translate(0) scale(1) !important;
        filter: blur(0) !important;
      }

      /* Delays estagiados para grids */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-500 { transition-delay: 500ms; }
      
      html { scroll-behavior: smooth; }
    </style>
